<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Application</title>
  <link rel="stylesheet" href="MovieList.css">
</head>
<body>
  <header>
    <h1>Get Your Movie Details Here Only</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for movies...">
      <button id="search-button">Search</button>
    </div>
  </header>
  <main>
    <div id="error-message" class="error-message"></div>
    <div id="movies-list"></div>
    <div id="movie-specify"></div>
  </main>
  <footer>
    <div class="pagination">
        <button id="prev-button" class="prev_next">Previous</button>
        <button id="next-button" class="prev_next">Next</button>
      </div>
  </footer>
  <script src="MoviesList.js"></script>
</body>
</html>
